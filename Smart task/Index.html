<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Manager</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <h1>Smart Task Manager</h1>
                    </div>
                    <button id="themeToggle" class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

    <nav class="main-nav">
        <div class="container">
            <div class="nav-content">
                <div class="nav-filters">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="nav-search">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search tasks...">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <section class="stats-overview">
                <div class="stat-card">
                    <div class="stat-icon total">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalTasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="pendingTasks">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon completed">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="completedTasks">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
            </section>

            <section class="task-actions">
                <button id="addTaskBtn" class="btn-primary">
                    <i class="fas fa-plus"></i>
                    Add New Task
                </button>
                <div class="view-toggle">
                    <button id="gridViewBtn" class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button id="listViewBtn" class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </section>

            <section class="tasks-container">
                <div id="loadingState" class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading tasks from server...</p>
                </div>

                <div id="tasksGrid" class="tasks-grid">
                </div>

                <div id="emptyState" class="empty-state hidden">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks found</h3>
                    <p>Create your first task to get started!</p>
                    <button id="createFirstTask" class="btn-primary">Create Task</button>
                </div>
            </section>
        </div>
    </main>

    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Task</h2>
                <button id="closeModal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="taskForm" class="task-form">
                <input type="hidden" id="taskId">

                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskRecurrence">Recurrence</label>
                        <select id="taskRecurrence">
                            <option value="none">None</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>

                <div class="ai-features">
                    <button type="button" id="getAISuggestions" class="btn-outline">
                        <i class="fas fa-robot"></i>
                        Get AI Suggestions
                    </button>

                    <button type="button" id="predictDueDate" class="btn-outline">
                        <i class="fas fa-calendar-alt"></i>
                        Predict Due Date
                    </button>
                </div>

                <div id="suggestionsContainer"></div>

                <div class="form-actions">
                    <button type="button" id="cancelTask" class="btn-secondary">Cancel</button>
                    <button type="submit" id="saveTask" class="btn-primary">
                        <i class="fas fa-save"></i>
                        Save Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="confirmModal" class="modal hidden">
        <div class="modal-content confirm-modal">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            </div>
            <div class="modal-actions">
                <button id="confirmCancel" class="btn-secondary">Cancel</button>
                <button id="confirmOk" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="js/tasks.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
